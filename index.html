<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong game!</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>

    <audio id="tap">
        <source src="./Audio/tap.wav">
    </audio>

    <div id="choose-game-mode">
        <h1 id="pong-head-text">Pong Game</h1>

        <div id="mode-pvp">
            <img src="./Assets/player.png" id="pvp-image"/>
            <input id="pvp-button" type="button" value="Player vs Player" class="mode-buttons">
        </div>

        <div id="mode-pvc">
            <img src="./Assets/computer.png" id="pvc-image"/>
            <input id="pvc-button" type="button" value="Player vs Computer" class="mode-buttons">
        </div>

        <div id="mode-campain">
            <img src="./Assets/campain.png" id="campain-image"/>
            <input id="campain-button" type="button" value="Campain" class="mode-buttons">
        </div>

        <div id="campain-menu">
            <input class="back-button" id="back-button-campain" type="button" value="Back">

            <div id="menu-panel">
                <div id="row-one">
                    <div id="level-one" class="level">
                        <h1>1</h1>
                    </div>
    
                    <div id="level-two" class="level">
                        <h1>2</h1>
                    </div>
                </div><br>
                <div id="row-two">
                    <div id="level-three" class="level">
                        <h1>3</h1>
                    </div>
    
                    <div id="level-four" class="level">
                        <h1>4</h1>
                    </div>
                </div>
                <div id="row-three">
                    <div id="level-five" class="level">
                        <h1>5</h1>
                    </div>
    
                    <div id="level-six" class="level">
                        <h1>6</h1>
                    </div>
                </div>
                <div id="row-seven">
                    <div id="level-three" class="level">
                        <h1>7</h1>
                    </div>
    
                    <div id="level-eight" class="level">
                        <h1>8</h1>
                    </div>
                </div>
            </div>
        </div>

        <div id="choose-difficulty">
            <input class="back-button" id="back-button-pvc" type="button" value="Back">

            <img src="./Assets/helmet.png"/>
            <input id="Easy" type="button" value="Easy" class="difficulty-button">
            <br>
            <img src="./Assets/beret.png"/>
            <input id="Medium" type="button" value="Medium" class="difficulty-button">
            <br>
            <img src="./Assets/tank.png"/>
            <input id="Hard" type="button" value="Hard" class="difficulty-button">
            <br>
            <img src="./Assets/star.png"/>
            <input id="Insane" type="button" value="Insane" class="difficulty-button">
            <br>
            <img src="./Assets/greek.png"/>
            <input id="Impossible" type="button" value="Impossible" class="difficulty-button">
        </div>

        <canvas id="board"></canvas>

        <h2 id="created-by-text">Created by Alex-G-R<a href="https://github.com/Alex-G-R"><img src="./Assets/github.png" id="credits-image" /></a></h2>
    </div>


    <script src="./Scripts/loadScript.js" type="module"></script>
</body>
</html>
