<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-pong</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <audio id="ballTap">
        <source src="./Audio/mixkit-one-clap-481.wav">
    </audio>
    <audio id="gameWon">
        <source src="./Audio/won.wav">
    </audio>
    <audio id="gameLost">
        <source src="./Audio/loseFull.wav">
    </audio>
    <audio id="pointScore">
        <source src="./Audio/succes.wav">
    </audio>
    <audio id="pointLose">
        <source src="./Audio/lose.wav">
    </audio>
    <audio id="backgroundMusic">
        <source src="./Audio/background_1.mp3">
    </audio>

    <canvas id="board"></canvas>
    <br>
    <input type="button" value="Turn on background music!" id="backgroundMusicButton">

    <script type="module" src="main.js"></script>
</body>
</html>
